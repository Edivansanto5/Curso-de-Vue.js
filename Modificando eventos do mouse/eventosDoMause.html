<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Modificando eventos do mouse</title>
</head>
<body>
    <div id="app">
        <h3>Aperte os Bot천es do mause </h3>
        <button v-on:click.left="onClick">Botao Esquerdo</button>
        <br><br>
        <button v-on:click.middle="onClick">Botao Do meio</button>
        <br><br>
        <button v-on:click.right="onClick">Bot찾o Direito</button>
        <br><br>
        <button  v-on:click.right.prevent="onClick">Bot찾o Direito sem contexto</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            methods:{
                onClick: function(event){
                    console.log(' Bot찾o ' + event.button + ' Precionada' )

                }
            }
        })
    </script>
</body>
</html>
