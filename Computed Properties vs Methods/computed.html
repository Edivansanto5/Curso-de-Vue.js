<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>usando propt e  computed</title>
</head>
<body>
    <div id="app">
        <p> Nome Original:{{curso}} </p>
        <p> Nome invertido com computed : {{nomeInverterComputed}}</p>
        <p> Nome invertido com Methods : {{nomeInverterMethods()}}</p>
        <p> Autor : {{nomeDoAutor ? 'Edivan santos': 'Vanzim Oliveira'}}</p>
        <button @click="nomeDoAutor = !nomeDoAutor">Alterar nome do Autor</button>
        <hr>
        <input @Keyup.enter="alterarNome" placeholder="Digite aqui">
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                curso:'Hist√≥ria Geral',
                docs:'https://br.vuejs.org/',
                nomeDoAutor:false,
            },
            computed:{
                nomeInverterComputed:function(){
                    console.log('usando computed')
                    return this.curso.split('').reverse().join('')
                }
            },
            methods:{
                alterarNome : function(event){
                    return this.curso = event.target.value
                },
                nomeInverterMethods:function(){
                    console.log('usando Methods')
                    return this.curso.split('').reverse().join('')
                }
            }
            

        })
    </script>

    <style>
        p{font-size: 24px;}
    </style>
</body>
</html>
