<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>usando propt e  computed</title>
</head>
<body>
    <div id="app">
        <p>{{curso}} => {{curso.split('').reverse().join('')}}</p>
        <p>{{curso}} => {{inverterNome}}</p>
        <input @Keyup.enter="alterarNome">
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                curso:'Hist√≥ria Geral',
                docs:'https://br.vuejs.org/'
            },
            computed:{
                inverterNome:function(){
                    return this.curso.split('').reverse().join('')
                }
            },
            methods:{
                alterarNome : function(event){
                    return this.curso = event.target.value
                }
            }
            

        })
    </script>

    <style>
        p{font-size: 24px;}
    </style>
</body>
</html>
