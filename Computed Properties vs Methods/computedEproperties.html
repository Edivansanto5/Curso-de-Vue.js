<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Computed Properties vs Methods</title>
</head>
<body>
    <div id="app">
        <a :href="docs"curso de >Vue.js</a>
        <button @click="onClick">Aperte</button>
        <p>Curso de {{curso}} => {{inverteNome}}</p>
        
        <a :href="docs"curso de >Vue.js</a>
        <button @click="onClick">Aperte </button>
        <p>Curso de {{curso }} => {{curso.split('').reverse('').join('')}}</p>
        <hr>

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                docs:'https://br.vuejs.org/',
                curso:'Matem√°ica financeira',
            
            },
            methods:{
                onClick:function(event){
                    console.log('Aperto ',event.type + ' apertou ')
                }
            },
            computed:{
                inverteNome:function(){
                    return this.curso.split('').reverse().join('')
                }
            }
        });
    </script>
    
</body>
</html>
