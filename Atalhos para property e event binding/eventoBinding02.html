<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Evento v-binding</title>
</head>
<body>
    <div id="app">
       <a :href="docs">Vue.js</a>
       <button @click="onclick">Aperte</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                docs:'https://br.vuejs.org/'
            },
            methods:{
                onclick:function(event){
                    console.log('Evento: ', event.type + ' Apertou ')
                    
                }
            }
        });

    </script>
</body>
</html>
