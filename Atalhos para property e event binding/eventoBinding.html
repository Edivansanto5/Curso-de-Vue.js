<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Atalhos para property e event binding</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="docs">Vue.js</a>

        <button v-on:click="onClick">Aperta aqui</button>
        <hr>
        <a :href="docs">Vue.js</a>
        <button @click="onClick">Aperte</button>
    </div>
    <script>

        new Vue({
            el: '#app',
            data: {
                docs: 'https://br.vuejs.org/v2/guide/index.html'
            },
            methods:{
                onClick:function(event){
                    console.log('A tecla ' + event.button +' Precionada')
                }
            }
        })  
    </script>

</body>

</html>
