<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="encrementar">Adcionar</button>
        <button v-on:click="remover">Remover</button>
        <p>VocÃª apertou {{cliques}} vezes otaro !</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                cliques: 0
            },
            methods:{
                encrementar : function(){
                    this.cliques++;
                },
                remover: function(){
                    this.cliques--
                },
            
            }
        });
    </script>
    
</body>
</html>
