<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Usando modificadores de eventos</title>
</head>
<body>
    <div id="app">
        <p v-on:click="onclick('p',$event)">Curso de {{curso}}
            <button v-on:click="onclick('button',$event)">Enviar</button>
        </p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                curso:'Analise e desenvolvimento de Sistemas'
            },
            methods:{
                onclick: function(elemenoAlvo, event){
                    event.stopPropagation()
                    console.log(event.type,':',elemenoAlvo)
                }
            }

        })
    </script>
</body>
</html>
