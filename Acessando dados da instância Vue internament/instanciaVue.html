<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <title>Acessando a instancia com vue</title>
</head>
<body>
    <div id="app">
        <p>Meu nome e {{nome}} e sou {{nomeInstrutor()}}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                nome:'Edivan santos ',
                profisao:'estudante'
            },
            methods:{
                nomeInstrutor:function(){
                    return this.profisao // aqui estou acessando
                }
            }

        });
    </script>
    
</body>
</html>
