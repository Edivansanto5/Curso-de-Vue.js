<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <title>Entendendo o objeto Event</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getAdcionar">Adcionar</button>
        <button v-on:click="getRemove">Remover</button>
        <p>Voce apertou {{contador}} vezes !</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                contador: 0
            },
            methods:{
                getAdcionar: function(event){
                    this.contador++
                    console.log(event)
                },
                getRemove: function(event){
                    this.contador--
                    console.log(event)
                }
            }
        })

    </script>
    
</body>
</html>
