<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <title>Data Binding em atributos</title>
</head>
<body>
    <div id="app">
        <p>Bem vindo ao curso de {{curso}}</p>
        <p>Para mais Informação entre no link <a v-binding :href="link">Vue.js</a></p>
        <!--Na parte da palavra v-binding podemos apenas fazer apenas  :href="link"-->
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                curso:'Vue.JS',
                link:'https://br.vuejs.org/v2/guide/index.html'
            }
        });
    </script>
    
</body>
</html>
