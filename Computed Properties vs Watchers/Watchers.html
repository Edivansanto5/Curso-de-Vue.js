<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Computed Properties vs Watchers</title>
</head>
<body>
    <div id="app">
        <p>Primeiro Nome:{{primeiroNome}}</p>
        <p>Segundo Nome:{{segundoNome}}</p>
        <p>Nome Completo:{{nomeCompleto}}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                primeiroNome:'Edivan',
                segundoNome:'Santos',
                nomeCompleto:'Edivan dos Santos Oliveira'
            },
            watch:{
                primeiroNome:function(novoPrimeiroNome,antigoPrimeiroNome){
                     
                }
            }
        })

    </script>
</body>
</html>
