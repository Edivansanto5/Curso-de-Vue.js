<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Trabalhando com Computed e propeted</title>
</head>
<body>
    <div id="app">
        <p>Ir para documentaçao do vue.js</p>
        <a :href="docs">Vue.js</a>
        <button @click="onclick">Aperte</button>
        <hr>
        <p>Curso de {{curso}} => {{curso.split('').reverse().join('')}}</p>
        <h3>Curso de Vue.js 2022 </h3>

    </div>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                docs:'https://br.vuejs.org/v2/guide/index.html',
                curso:'Vue.js'
            },
            methods:{
                onclick : function(event){
                    console.log('voce apertou o boão de  ', event.type, 'tantas vezes ')
                }
            },
            computed:{
                
            }

        });
    </script>
    
</body>
</html>
