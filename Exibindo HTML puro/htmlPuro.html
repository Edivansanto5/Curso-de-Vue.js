<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Exibindo HTML puro</title>
</head>
<body>
    <div id="app">
        <p>nome : {{nome}}</p>
        <p v-html="nome"></p>
     
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                nome:'<span style="color:blue">marcos de oliveira</span>' // vai aparecer o html puro
                
            },
            
            
        })
    </script>
    
</body>
</html>
