<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Manipulando evento event</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getAdcionar">Adicionar</button>
        <button v-on:click="getRemove">Remover</button>
        <p>VocÃª apertou {{contador}} vezes meu querido</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenadas x:{{x}} y:{{y}}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                contador:0,
                x:0,
                y:0
            },
            methods:{
                getAdcionar : function(event){
                    console.log(event)
                    this.contador++
                },
                getRemove : function(event){
                    console.log(event)
                    this.contador--
                },
                atualizarCoordenadas: function(){
                    this.x = event.clientX
                    this.y = event.clientY
                    console.log('eixo x',this.x)
                    console.log('eixo y =',this.y)
                }
            }
        })
    </script>
    
</body>
</html>
