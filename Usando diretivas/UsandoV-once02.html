<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Usando a Diretiva v-once</title>
</head>
<body>
<div id="app">
    <p v-once>nome:{{nome}}</p>
    <p>sobre nome: {{ getNome() }}</p>
</div>
    <script>
        new Vue({
           el:'#app',
           data:{
               nome:'Edivan Dos Santos Oliveira',
           },
           methods:{
               getNome:function(){
                   this.nome = 'Oliveira'
                   return this.nome 
               }
               
           }
        });
    </script>
</body>
</html>
